# Render deployment configuration for Wiseman Psychedelics API
# This file configures automatic deployment from GitHub

services:
  - type: web
    name: wiseman-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: ALGORITHM
        value: HS256
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: wiseman-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://your-vercel-app.vercel.app
      - key: TRUSTED_HOSTS
        value: your-domain.com,api.your-domain.com

databases:
  - name: wiseman-db
    plan: free
    databaseName: wiseman_psychedelics
    user: wiseman_user
